<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>본인 인증</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
      }
      .disabled {
        background-color: #e6e6e7;
        cursor: not-allowed;
      }
      .abled {
        background-color: #dc5788;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div class="w-6 h-6 my-3 ml-4 cursor-pointer">
      <a href="/index.html">
        <img src="/asset/back-icon.svg" alt="" />
      </a>
    </div>

    <div class="mt-8 mx-4 text-[18px] font-medium flex flex-col">
      <p>본인확인을 위해</p>
      <p>인증을 진행해 주세요.</p>
    </div>

    <div class="mt-8 mx-4 gap-1 flex flex-col">
      <p class="text-[14px] font-medium">휴대폰번호</p>
      <input
        id="phoneInput"
        type="text"
        placeholder="숫자만 입력해 주세요"
        class="border-b border-[#E6E6E7] py-3 placeholder:text-[#BABABA] placeholder:text-[16px] focus:border-[#DC5788] focus:outline-none"
      />
      <span id="error-message" class="error text-[#E53E3E] text-[12px]"></span>
    </div>

    <!-- 여기 다시 해야함 -->
    <div class="mt-8 mx-4 gap-1 flex flex-col border-b group border-[#E6E6E7]">
      <p class="text-[14px] font-medium">인증 번호</p>
      <div class="flex justify-between">
        <input
          type="text"
          placeholder="인증번호를 입력해주세요."
          class="py-2 placeholder:text-[#BABABA] placeholder:text-[16px] group-focus:border-[#DC5788] focus:outline-none"
        />
        <button id="retryBtn" type="button" class="w-[74px] h-[56px] mx-4 rounded-lg text-[#FFFFFF] text-[14px] p-4 abled">
          재전송
        </button>
      </div>
      <span class="error text-[#E53E3E] text-[12px]"></span>
    </div>

    <div class="flex place-items-baseline justify-center mt-auto mb-2">
      <button id="identityBtn" type="button" class="w-full mx-4 rounded-md text-[#FFFFFF] text-[15px] p-4 disabled">
        본인인증
      </button>
    </div>
  </body>
  <script src="/identityVerification.js"></script>
</html>
