<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
      }
    </style>
  </head>
  <body>
    <logo class="flex items-center justify-center">
      <img src="./asset/elu-logo.svg" class="mt-[105px] mb-[21px] h-[150px] w-[150px]" alt="" />
    </logo>

    <ul class="flex flex-col items-center justify-center mb-[42px]">
      <li><p class="text-[24px] font-medium">군 제휴 안경점 관리, 예약 시스템</p></li>
      <li><p class="text-[#DC5788] text-[24px] font-black">아이러브유</p></li>
    </ul>

    <div class="flex flex-col items-center justify-center gap-6">
      <div class="flex flex-col items-center justify-center gap-4">
        <input
          type="text"
          placeholder="군번을 입력하세요."
          class="border border-[#DADDE1] placeholder:text-[#C0C6CE] placeholder:text-[14px] rounded-[4px] w-[345px] p-3 focus:border-[#444444] focus:outline-none"
        />
        <input
          type="text"
          placeholder="비밀번호를 입력하세요."
          class="border border-[#DADDE1] placeholder:text-[#C0C6CE] placeholder:text-[14px] rounded-[4px] w-[345px] p-3 focus:border-[#444444] focus:outline-none"
        />
      </div>
      <div>
        <button
          type="button"
          class="mb-4 text-[#FFFFFF] bg-[#DC5788] text-[14px] rounded-[6px] w-[345px] p-4 focus:border-[#444444] focus:outline-none"
        >
          로그인하기
        </button>
        <ul class="flex items-center justify-center gap-7">
            <li class="text-[13px] text-[#999999] cursor-pointer">비밀번호 찾기</li>
            <li class="text-[13px] text-[#999999] cursor-pointer">회원가입</li>
        </ul>
      </div>
    </div>
  </body>
</html>
